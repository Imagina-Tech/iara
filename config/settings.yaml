# ============================================
# IARA TRADER - CONFIGURAÇÕES GLOBAIS
# ============================================

# --- GESTÃO DE RISCO ---
risk:
  max_drawdown_daily: 0.02        # 2% do capital por dia
  max_drawdown_total: 0.06        # 6% do capital total (Kill Switch)
  risk_per_trade: 0.01            # 1% por operação
  max_positions: 5                # Máximo de posições simultâneas
  max_correlation: 0.75           # Correlação máxima entre ativos

# --- HORÁRIOS DE OPERAÇÃO ---
schedule:
  market_open: "09:30"
  market_close: "16:00"
  pre_market_scan: "08:00"
  after_hours_scan: "17:00"
  timezone: "America/New_York"

# --- TIERS DE MARKET CAP ---
tiers:
  tier1_large_cap:
    min_market_cap: 4000000000    # $4B+ (Blue Chip)
    position_multiplier: 1.0
  tier2_mid_cap:
    min_market_cap: 800000000     # $800M - $4B (Small Cap)
    position_multiplier: 0.6

# --- FILTROS DE LIQUIDEZ ---
liquidity:
  min_avg_volume: 500000          # Volume médio mínimo
  min_dollar_volume: 15000000     # Volume financeiro mínimo ($15M)
  max_spread_percent: 0.5         # Spread máximo 0.5%

# --- INDICADORES TÉCNICOS ---
technical:
  rsi_period: 14
  atr_period: 14
  atr_stop_multiplier: 2.5        # Multiplicador para cálculo de stop loss
  supertrend_period: 10
  supertrend_multiplier: 3.0

# --- CONFIGURAÇÃO DE IA ---
ai:
  screener_threshold: 7           # Nota mínima do Gemini (0-10)
  judge_threshold: 8              # Nota mínima do GPT (0-10)
  cache_expiry_hours: 4           # Cache de decisões

# --- ALERTAS ---
alerts:
  telegram_enabled: false
  email_enabled: false
  flash_crash_threshold: 0.03     # 3% de queda rápida (em 5 minutos)

# --- PHASE 0: BUZZ FACTORY ---
phase0:
  volume_spike_multiplier: 2.0    # Volume > 2x média = spike
  gap_threshold: 0.03             # Gap > 3% = interessante
  friday_block: true              # Bloquear entradas na sexta
  earnings_proximity_days: 5      # Bloquear se earnings < 5 dias

# --- PHASE 2: GESTÃO DE RISCO ---
phase2:
  beta_normal: 2.0                # Beta < 2.0 = normal
  beta_aggressive: 3.0            # Beta 2.0-3.0 = aggressive
  weekly_dd_defensive: 0.05       # DD semanal > 5% = modo defensivo
  daily_dd_defensive: 0.03        # DD diário > 3% = modo defensivo
  sector_exposure_max: 0.20       # Máximo 20% em um setor

# --- PHASE 5: MONITORAMENTO ---
phase5:
  watchdog_interval: 60           # Verificar posições a cada 60s
  sentinel_interval: 300          # Verificar notícias a cada 300s (5min)
  flash_crash_window: 300         # Janela de 5 minutos para flash crash